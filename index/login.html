<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> 
    <title>勤怠システム</title>
    <link rel="stylesheet" href="style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script type="text/javascript" src="muni.js"></script>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>

  <body>
   <div id="wrap"> 
     <div id="loader-bg">
      <div id="loader">
       <p>Now Loading...</p>
      </div>
     </div>
     <div id="input-area">
      <h1>勤怠システム</h1>
      <form>
      <div class="form-item">
       <label for="email"></label>
       <input type="email" id="email" name="email" required="required" placeholder="Email Address"></input>
      </div>
      <div class="form-item">
       <label for="password"></label>
       <input type="password" id="password" name="password" required="required" placeholder="Password"></input>
      </div>
      <div class="button-panel">
       <input type="submit" id="login" class="button" title="Sign In" value="Sign In"></input>
      </div>
      </form>
      <div class="form-footer">
       <br><br>
      </div>
     </div>
     <div id="tcard-area" class="hide">
      <div class="button-panel">
       <button id="logout" value="Sign In"></button>
      </div>
      <div class="button-panel">
       <button id="newuser" value="Sign In"></button>
      </div>
       <center>
	    <table align="center" border="1">
         <tr align="right">
		  <td colspan="2">
		   <span id="coment3"></span>
		  </td>
	     </tr>
	     <tr align="center">
		  <td id="hi_fs" colspan="2">
		   <span id="hizuke"></span>
          </td>
         </tr>
	     <tr align="center">
		  <td id="ji_fs" colspan="2">
		   <span id="hours"></span>
		   <span id="flash"></span>
		   <span id="minutes"></span>
		  </td>
	     </tr>
	     <tr align="center">
		  <td><a href="#" class="btn-circle-border-simple" id="skin">出勤</a>
		  <td><a href="#" class="btn-circle-border-simple" id="tkin">退勤</a></td>
	     </tr>
	     <tr align="center">
		  <td colspan="2">
		   <span id="coment"></span>
		  </td>
	     </tr>
         <tr align="center">
		  <td colspan="2">
		   <span id="coment2"></span>
		  </td>
         </tr> 
	    </table>
       </center>
     </div>
   </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script> 
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
